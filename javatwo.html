<body>
    <h1 id="result">0</h1>
  <input type="number" placeholder="num1" id="inputone">  
  <input type="number" placeholder="num2" id="inputtwo"> 
  <button id="plus">+</button>
  <button id="minus">-</button>
  <button id="multiplication">*</button>
  <button id="divide">/</button>
</body>
<script>
const plus=document.getElementById("plus");
const result = document.getElementById("result");
const inputone=document.getElementById("inputone");
const inputtwo=document.getElementById("inputtwo");

plus.onclick=function() {
const valueOne = parseInt(inputone.value);
const valuetwo = parseInt(inputtwo.value);
result.innerText=valueOne+valuetwo;
};

minus.onclick=function() {
const valueOne = parseInt(inputone.value);
const valuetwo = parseInt(inputtwo.value);
result.innerText=valueOne-valuetwo;
};

multiplication.onclick=function() {
const valueOne = parseInt(inputone.value);
const valuetwo = parseInt(inputtwo.value);
result.innerText=valueOne*valuetwo;
};
divide.onclick=function() {
const valueOne = parseInt(inputone.value);
const valuetwo = parseInt(inputtwo.value);
result.innerText=valueOne/valuetwo;
};
